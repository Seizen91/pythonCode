<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	{% block meta %}<!-- block meta -->{% endblock %}
	<title>{% block title %} ? {% endblock %} - Songzhen Python Webapp</title>
	<link rel="stylesheet" type="text/css" href="/static/css/uikit.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/uikit.gradient.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/">
	<link rel="stylesheet" type="text/css" href="/static/css/common.css">
	<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="/static/js/uikit.min.js"></script>
	<script type="text/javascript" src="/static/js/vue.min.js"></script>
	<script type="text/javascript" src="/static/js/common.js"></script>
	{% block beforehead %}<!-- before head -->{% endblock %}
</head>
<body>
	<nav class="uk-navbar uk-navbar-attached uk-margin-bottom" >
		<div class="uk-container uk-container-center">
			<a href="" class="uk-navbar-brand">Songzhen</a>
			<ul class="uk-navbar-nav">
				<li data-url="blogs"><a href="/blog"><i class="uk-icon-home"></i>日志</a></li>
				<li><a target="_blank" href="http://www.liaoxuefeng.com/wiki/0014316089557264a6b348958f449949df42a6d3a2e542c000"><i class="uk-icon-book"></i> 教程</a></li>
				<li><a target="_blank" href="#"><i class="uk-icon-code"></i>源码</a></li>
			</ul>
			<div class="uk-navbar-flip">
				<ul class="uk-navbar-nav">
				{% if __user__ %}
					<li class="uk-parent" data-uk-dropdown>
						<a href="#0"><i class="uk-icon-user"></i>{{ __user__ }}</a>
						<div class="uk-dropdown uk-dropdown-navbar">
							<ul class="uk-nav uk-nav-navbar">
								<li><a href="/signout"><i class="uk-icon-sign-out"></i> 登出</a></li>
							</ul>
						</div>
					</li>
				}
				{% else %}
				    <li><a href="/signin"><i class="uk-icon-sign-in"></i> 登录</a></li>
				    <li><a href="/register"><i class="uk-icon-edit"></i> 注册</a></li>
				{% endif %}
				</ul>
			</div>	
		</div>	
	</nav>
	<div class="uk-container uk-container-center">
		<div class="uk-grid">
			<!-- content -->
			{% block content %}
			{% endblock %}
			<!-- // content -->
		</div>
	</div>

	<div class="uk-margin-large-top" style="background-color: #eee; border-top: 1px solid #ccc;">
		<div class="uk-container uk-container-center uk-text-center">
			<div class="uk-panel uk-margin-top uk-margin-bottom">
				<p>
					<a target="_blank" href="https://weibo.com/seizen91" class="uk-icon-button uk-icon-weibo"></a>
					<a target="_blank" href="https://github.com/Seizen91" class="uk-icon-button uk-icon-github"></a>
				</p>
			</div>
			
		</div>
		
	</div>
</body>
</html>
